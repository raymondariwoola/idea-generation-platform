<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • Think Space</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="brandStyle.css" />
  <link rel="stylesheet" href="welcome.css" />
</head>
<body class="welcome-page">
  <!-- Header -->
  <header class="welcome-header">
    <div class="logo"><img src="enbd-logo.svg" alt="Emirates NBD" style="width:24px;height:24px;opacity:.9"/></div>
    <div class="brand">Think Space</div>
    <div class="spacer"></div>
    <div class="theme-toggle" role="group" aria-label="Theme selection">
      <button type="button" class="theme-toggle-option" data-theme="futuristic" aria-pressed="false">
        <i class="fas fa-rocket"></i>
        <span>Futuristic</span>
      </button>
      <button type="button" class="theme-toggle-option" data-theme="brand" aria-pressed="false">
        <i class="fas fa-landmark"></i>
        <span>Brand</span>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main class="welcome-hero">
    <div class="frame">
      <h1 class="headline">
        <span class="welcome">Welcome to</span>
        <span class="brand-name">Think Space</span>
      </h1>
      <p class="tagline">Transform sparks into outcomes. Share ideas, collaborate, and track progress—confidently.</p>

      <a id="enter-btn" class="enter-btn" href="index.html">
        <span class="icon"><i class="fas fa-arrow-right"></i></span>
        <span>Click to enter</span>
      </a>
      <div class="hint">Press Enter to proceed</div>
    </div>
  </main>

  <footer class="welcome-footer">
    © <span id="year"></span> Think Space • Powered by your ideas
  </footer>

  <script>
    (function(){
      const THEME_KEY = 'think-space-theme';
      const root = document.documentElement;
      const body = document.body;
      const buttons = Array.from(document.querySelectorAll('.theme-toggle-option'));

      function applyTheme(theme, persist = true) {
        const normalized = theme === 'brand' ? 'brand' : 'futuristic';
        body.classList.toggle('brand-theme', normalized === 'brand');
        body.classList.toggle('futuristic-theme', normalized === 'futuristic');
        root.dataset.theme = normalized;
        root.style.setProperty('color-scheme', normalized === 'brand' ? 'light' : 'dark');
        if (persist) try { localStorage.setItem(THEME_KEY, normalized); } catch {}
        // update toggle state
        buttons.forEach(btn => {
          const isActive = btn.dataset.theme === normalized;
          btn.classList.toggle('active', isActive);
          btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        });
      }

      // Initial theme
      let initial = 'futuristic';
      try { const stored = localStorage.getItem(THEME_KEY); if (stored) initial = stored; } catch {}
      applyTheme(initial, false);

      // Toggle listeners
      buttons.forEach(btn => btn.addEventListener('click', () => applyTheme(btn.dataset.theme)));

      // CTA + keyboard enter
      const btn = document.getElementById('enter-btn');
      const CTA_DELAY = 480;
      const go = () => {
        btn.classList.remove('enter-anim');
        void btn.offsetWidth;
        btn.classList.add('enter-anim');
        setTimeout(() => { window.location.href = btn.getAttribute('href'); }, CTA_DELAY);
      };
      document.addEventListener('keydown', (e) => { if (e.key === 'Enter') go(); });
      btn.addEventListener('click', (e) => { e.preventDefault(); go(); });

      // Footer year
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
