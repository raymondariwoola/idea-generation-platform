<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • Think Space</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="brandStyle.css" />
  <link rel="stylesheet" href="welcome.css" />
</head>
<body class="welcome-page">
  <!-- Header -->
  <header class="welcome-header">
    <div class="logo"><img src="enbd-logo.svg" alt="Emirates NBD" style="width:24px;height:24px;opacity:.9"/></div>
    <div class="brand">Think Space</div>
    <div class="spacer"></div>
    <div class="theme-toggle" role="group" aria-label="Theme selection">
      <button type="button" class="theme-toggle-option" data-theme="futuristic" aria-pressed="false">
        <i class="fas fa-rocket"></i>
        <span>Futuristic</span>
      </button>
      <button type="button" class="theme-toggle-option" data-theme="brand" aria-pressed="false">
        <i class="fas fa-landmark"></i>
        <span>Brand</span>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main class="welcome-hero">
    <div class="frame">
      <h1 class="headline">
        <span class="welcome">Welcome to</span>
        <span class="brand-name">Think Space</span>
      </h1>
      <p class="tagline">Transform sparks into outcomes. Share ideas, collaborate, and track progress—confidently.</p>

      <a id="enter-btn" class="enter-btn" href="index.html">
        <span class="icon"><i class="fas fa-arrow-right"></i></span>
        <span>Click to enter</span>
      </a>
      <div class="hint">Press Enter to proceed</div>
    </div>
  </main>

  <footer class="welcome-footer">
    © <span id="year"></span> Think Space • Powered by your ideas
  </footer>

  <!-- Loading Animation Overlay -->
  <div id="loader-overlay" class="loader-overlay">
    <div class="loader-container">
      <!-- Central brain/head SVG -->
      <div class="brain-wrapper">
        <svg class="brain-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Neural network style brain -->
          <defs>
            <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:rgba(124,58,237,0.8);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgba(79,70,229,0.6);stop-opacity:1" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          
          <!-- Brain outline -->
          <path class="brain-path" d="M100,40 C120,40 140,50 150,65 C155,75 155,85 150,95 C155,105 155,115 150,125 C140,140 120,150 100,150 C80,150 60,140 50,125 C45,115 45,105 50,95 C45,85 45,75 50,65 C60,50 80,40 100,40 Z" 
                fill="none" 
                stroke="url(#brainGrad)" 
                stroke-width="2.5" 
                filter="url(#glow)"/>
          
          <!-- Neural nodes -->
          <circle class="node node-1" cx="100" cy="60" r="3" fill="rgba(124,58,237,0.9)" filter="url(#glow)"/>
          <circle class="node node-2" cx="85" cy="75" r="2.5" fill="rgba(124,58,237,0.8)" filter="url(#glow)"/>
          <circle class="node node-3" cx="115" cy="75" r="2.5" fill="rgba(124,58,237,0.8)" filter="url(#glow)"/>
          <circle class="node node-4" cx="75" cy="95" r="2.5" fill="rgba(124,58,237,0.7)" filter="url(#glow)"/>
          <circle class="node node-5" cx="100" cy="95" r="3" fill="rgba(124,58,237,0.9)" filter="url(#glow)"/>
          <circle class="node node-6" cx="125" cy="95" r="2.5" fill="rgba(124,58,237,0.7)" filter="url(#glow)"/>
          <circle class="node node-7" cx="85" cy="115" r="2.5" fill="rgba(124,58,237,0.8)" filter="url(#glow)"/>
          <circle class="node node-8" cx="115" cy="115" r="2.5" fill="rgba(124,58,237,0.8)" filter="url(#glow)"/>
          <circle class="node node-9" cx="100" cy="130" r="3" fill="rgba(124,58,237,0.9)" filter="url(#glow)"/>
          
          <!-- Connecting lines (synapses) -->
          <line class="synapse" x1="100" y1="60" x2="85" y2="75" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="100" y1="60" x2="115" y2="75" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="85" y1="75" x2="75" y2="95" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="85" y1="75" x2="100" y2="95" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="115" y1="75" x2="100" y2="95" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="115" y1="75" x2="125" y2="95" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="75" y1="95" x2="85" y2="115" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="100" y1="95" x2="85" y2="115" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="100" y1="95" x2="115" y2="115" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="125" y1="95" x2="115" y2="115" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="85" y1="115" x2="100" y2="130" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
          <line class="synapse" x1="115" y1="115" x2="100" y2="130" stroke="rgba(124,58,237,0.4)" stroke-width="1"/>
        </svg>
      </div>

      <!-- Orbiting idea elements -->
      <div class="orbit-container">
        <!-- Lightbulb -->
        <div class="orbit-item orbit-1">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21h6M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 7a5 5 0 015 5c0 1.473-.636 2.798-1.649 3.712-.5.451-.851 1.038-.851 1.688V18a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.6c0-.65-.35-1.237-.851-1.688A4.988 4.988 0 017 12a5 5 0 015-5z" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- Rocket -->
        <div class="orbit-item orbit-2">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C12 2 5 5 5 11c0 2.5 1 4.5 2 6l-3 3c0 0 0 1 1 1l3-3c1.5 1 3.5 2 6 2 6 0 9-7 9-7s-3-9-11-11zm0 13a3 3 0 110-6 3 3 0 010 6z" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- Star -->
        <div class="orbit-item orbit-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor" fill-opacity="0.3"/>
          </svg>
        </div>

        <!-- Target/Goal -->
        <div class="orbit-item orbit-4">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="2" fill="currentColor"/>
          </svg>
        </div>

        <!-- Spark/Lightning -->
        <div class="orbit-item orbit-5">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor" fill-opacity="0.3"/>
          </svg>
        </div>

        <!-- Puzzle piece -->
        <div class="orbit-item orbit-6">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 7h3a3 3 0 016 0h3v3a3 3 0 010 6v3h-3a3 3 0 01-6 0H4v-3a3 3 0 010-6V7z" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <!-- Progress ring -->
      <svg class="progress-ring" viewBox="0 0 120 120">
        <circle class="progress-ring-bg" cx="60" cy="60" r="54" fill="none" stroke="rgba(124,58,237,0.1)" stroke-width="2"/>
        <circle class="progress-ring-circle" cx="60" cy="60" r="54" fill="none" stroke="url(#brainGrad)" stroke-width="2" 
                stroke-dasharray="339.292" stroke-dashoffset="339.292" stroke-linecap="round"/>
      </svg>

      <!-- Loading text -->
      <div class="loading-text">
        <div class="text-main">Think Space</div>
        <div class="text-sub">
          <span class="dot">.</span>
          <span class="dot">.</span>
          <span class="dot">.</span>
        </div>
      </div>

      <!-- Particles effect -->
      <div class="particles" id="particles"></div>
    </div>
  </div>

  <script>
    (function(){
      const THEME_KEY = 'think-space-theme';
      const root = document.documentElement;
      const body = document.body;
      const buttons = Array.from(document.querySelectorAll('.theme-toggle-option'));

      function applyTheme(theme, persist = true) {
        const normalized = theme === 'brand' ? 'brand' : 'futuristic';
        body.classList.toggle('brand-theme', normalized === 'brand');
        body.classList.toggle('futuristic-theme', normalized === 'futuristic');
        root.dataset.theme = normalized;
        root.style.setProperty('color-scheme', normalized === 'brand' ? 'light' : 'dark');
        if (persist) try { localStorage.setItem(THEME_KEY, normalized); } catch {}
        // update toggle state
        buttons.forEach(btn => {
          const isActive = btn.dataset.theme === normalized;
          btn.classList.toggle('active', isActive);
          btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        });
      }

      // Initial theme
      let initial = 'futuristic';
      try { const stored = localStorage.getItem(THEME_KEY); if (stored) initial = stored; } catch {}
      applyTheme(initial, false);

      // Toggle listeners
      buttons.forEach(btn => btn.addEventListener('click', () => applyTheme(btn.dataset.theme)));

      // CTA + keyboard enter with loading animation
      const btn = document.getElementById('enter-btn');
      const loaderOverlay = document.getElementById('loader-overlay');
      const particlesContainer = document.getElementById('particles');
      const ANIMATION_DURATION = 4000; // 4 seconds

      function showLoadingAnimation() {
        // Show overlay with fade-in
        loaderOverlay.style.display = 'block';
        setTimeout(() => loaderOverlay.classList.add('active'), 10);
        
        // Initialize particles
        initializeParticles();
        
        // Redirect after animation completes
        setTimeout(() => {
          loaderOverlay.style.opacity = '0';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);
        }, ANIMATION_DURATION);
      }

      function initializeParticles() {
        const particleCount = 40;
        
        function createParticle() {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          particle.style.left = Math.random() * 100 + '%';
          
          const size = Math.random() * 3 + 2;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          const duration = Math.random() * 10 + 8;
          particle.style.animationDuration = duration + 's';
          
          const delay = Math.random() * 5;
          particle.style.animationDelay = delay + 's';
          
          particlesContainer.appendChild(particle);
        }
        
        for (let i = 0; i < particleCount; i++) {
          setTimeout(() => createParticle(), i * 100);
        }
      }

      const go = () => {
        btn.classList.remove('enter-anim');
        void btn.offsetWidth;
        btn.classList.add('enter-anim');
        setTimeout(showLoadingAnimation, 480);
      };

      document.addEventListener('keydown', (e) => { if (e.key === 'Enter') go(); });
      btn.addEventListener('click', (e) => { e.preventDefault(); go(); });

      // Footer year
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
