<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Think Space â€” Loader Demo</title>
<style>
  :root{
    --bg: #0b0d10;             /* near-black, modern */
    --fg: #e8eaed;             /* soft white */
    --muted: #9aa0a6;          /* muted text */
    --brand: #4cc9f0;          /* accent (change to your brand) */
    --brand-2: #00f5d4;        /* subtle secondary accent */
    --ring-glow: 0 0 48px rgba(76,201,240,.35), 0 0 96px rgba(0,245,212,.20);
  }

  html, body { height: 100%; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
  * { box-sizing: border-box; }

  /* Demo page wrapper (your landing page) */
  .page {
    min-height: 100%;
    display: grid;
    place-items: center;
    gap: 24px;
  }
  .proceed-btn{
    appearance: none; border: 0; cursor: pointer; padding: 14px 20px;
    border-radius: 14px; font-weight: 600; letter-spacing: .2px;
    color: var(--bg); background: linear-gradient(135deg,var(--brand), var(--brand-2));
    box-shadow: 0 10px 30px rgba(76,201,240,.25);
    transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
  }
  .proceed-btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(76,201,240,.32); }
  .proceed-btn:active{ transform: translateY(0); }

  /* ===== Fullscreen Loader Overlay ===== */
  .ts-loader {
    position: fixed; inset: 0; z-index: 9999;
    display: none; /* default hidden, use .is-visible to show */
    background:
      radial-gradient(1200px 800px at 50% 30%, rgba(76,201,240,.06), transparent 60%),
      radial-gradient(1200px 800px at 50% 70%, rgba(0,245,212,.05), transparent 60%),
      linear-gradient(180deg, #0b0d10 0%, #0a0c0f 100%);
    overflow: clip;
  }
  .ts-loader.is-visible{ display: grid; place-items: center; }

  /* Center stage container */
  .ts-stage{
    position: relative;
    width: min(78vmin, 720px);
    aspect-ratio: 1/1;
    display: grid; place-items: center;
    isolation: isolate;
  }

  /* Soft vignette & glass circle behind the SVG */
  .ts-backplate{
    position:absolute; inset: 0; display:grid; place-items:center;
    filter: blur(6px);
  }
  .ts-glass{
    width: 68%; aspect-ratio:1/1; border-radius: 50%;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06), inset 0 -1px 0 rgba(255,255,255,.04), var(--ring-glow);
    backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,.06);
  }

  /* Orbit rings */
  .orbit{
    position:absolute; inset: 0; display:grid; place-items:center;
    animation: spin 22s linear infinite;
  }
  .orbit--inner { width: 72%; height: 72%; animation-duration: 18s; }
  .orbit--outer { width: 92%; height: 92%; animation-direction: reverse; animation-duration: 28s; }

  .ring{
    position:absolute; inset: 0; border-radius:50%;
    border: 1px dashed rgba(255,255,255,.08);
    mask: radial-gradient(closest-side, rgba(255,255,255,.8), rgba(255,255,255,0) 75%);
  }

  /* Orbiting glyph tokens */
  .token{
    position: absolute; width: clamp(20px, 3.4vmin, 34px); aspect-ratio:1/1;
    display:grid; place-items:center;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.45), rgba(255,255,255,.18) 40%, rgba(255,255,255,.06) 70%);
    border: 1px solid rgba(255,255,255,.1);
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,.35);
    backdrop-filter: blur(4px);
  }
  .token svg{ width: 60%; height: 60%; opacity:.9; }
  .token--brand path{ stroke: var(--brand); }
  .token--brand2 path{ stroke: var(--brand-2); }
  .token--muted path{ stroke: rgba(255,255,255,.65); }

  /* Place tokens along the ring via transform */
  .token[data-pos="0"]   { transform: rotate(0deg)   translateX(calc(50% - 1px)) rotate(0deg);   right: 50%; top: 50%; }
  .token[data-pos="60"]  { transform: rotate(60deg)  translateX(calc(50% - 1px)) rotate(-60deg); right: 50%; top: 50%; }
  .token[data-pos="120"] { transform: rotate(120deg) translateX(calc(50% - 1px)) rotate(-120deg);right: 50%; top: 50%; }
  .token[data-pos="180"] { transform: rotate(180deg) translateX(calc(50% - 1px)) rotate(-180deg);right: 50%; top: 50%; }
  .token[data-pos="240"] { transform: rotate(240deg) translateX(calc(50% - 1px)) rotate(-240deg);right: 50%; top: 50%; }
  .token[data-pos="300"] { transform: rotate(300deg) translateX(calc(50% - 1px)) rotate(-300deg);right: 50%; top: 50%; }

  /* Subtle pulsing halo */
  .halo{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
  }
  .halo::before{
    content:""; width: 58%; aspect-ratio:1/1; border-radius:50%;
    box-shadow: 0 0 0 0 rgba(76,201,240,.22), 0 0 0 0 rgba(0,245,212,.16);
    animation: haloPulse 2.8s ease-in-out infinite;
  }

  /* Central SVG brain/head */
  .brain{
    width: 44%;
    filter: drop-shadow(0 8px 24px rgba(0,0,0,.5));
    animation: float 4.2s ease-in-out infinite;
  }
  .brain path, .brain circle{
    stroke: var(--fg); stroke-opacity:.82; stroke-width: 2.2; fill: none;
  }
  .brain .accent{ stroke: var(--brand); }
  .brain .accent2{ stroke: var(--brand-2); }

  /* Loading label */
  .status{
    position: absolute; bottom: clamp(24px, 6vmin, 46px); left: 50%; transform: translateX(-50%);
    font-size: clamp(14px, 1.8vmin, 16px); color: var(--muted); letter-spacing: .3px;
    display:flex; align-items:center; gap:.6em;
  }
  .dots{ display:inline-flex; gap:.25em; }
  .dots i{
    width: .4em; height: .4em; border-radius: 50%; background: currentColor; opacity:.35;
    animation: blink 1.4s infinite ease-in-out;
  }
  .dots i:nth-child(2){ animation-delay: .15s; }
  .dots i:nth-child(3){ animation-delay: .3s; }

  /* Accessibility: reduce motion */
  @media (prefers-reduced-motion: reduce){
    .orbit, .halo::before, .brain, .dots i { animation: none !important; }
  }

  @keyframes spin { from{ transform: rotate(0deg);} to{ transform: rotate(360deg);} }
  @keyframes haloPulse {
    0%   { box-shadow: 0 0 0 0 rgba(76,201,240,.22), 0 0 0 0 rgba(0,245,212,.16); opacity:.8;}
    70%  { box-shadow: 0 0 0 22px rgba(76,201,240,0), 0 0 0 42px rgba(0,245,212,0); opacity:1;}
    100% { box-shadow: 0 0 0 0 rgba(76,201,240,0), 0 0 0 0 rgba(0,245,212,0); opacity:.8;}
  }
  @keyframes float {
    0%,100% { transform: translateY(0px); }
    50%     { transform: translateY(-6px); }
  }
  @keyframes blink { 0%,100%{ opacity:.25;} 50%{ opacity:.9;} }
</style>
</head>
<body>

  <!-- ===== Your Landing Page (Demo) ===== -->
  <main class="page" aria-describedby="desc">
    <h1 style="font-weight:700; letter-spacing:.3px; margin:0;">Think Space</h1>
    <p id="desc" style="margin:0; color:var(--muted)">Where ideas converge into action.</p>
    <button class="proceed-btn" id="proceedBtn">Proceed</button>
  </main>

  <!-- ===== Fullscreen Loader ===== -->
  <section
    class="ts-loader"
    id="thinkspaceLoader"
    role="dialog"
    aria-modal="true"
    aria-labelledby="loaderTitle"
    aria-live="polite">
    <div class="ts-stage" aria-hidden="false">

      <!-- soft background & glow -->
      <div class="ts-backplate">
        <div class="ts-glass"></div>
      </div>
      <div class="halo" aria-hidden="true"></div>

      <!-- Inner orbit -->
      <div class="orbit orbit--inner" aria-hidden="true">
        <div class="ring"></div>
        <!-- tokens @ 0/120/240 deg -->
        <div class="token token--brand"  data-pos="0"   title="Idea">
          <!-- Lightbulb icon -->
          <svg viewBox="0 0 24 24" fill="none"><path d="M12 2c3.3 0 6 2.7 6 6 0 2.1-1.1 3.9-2.8 5-1 .7-1.2 1.3-1.2 2.5v.5H10v-.5c0-1.2-.2-1.8-1.2-2.5C7.1 11.9 6 10.1 6 8c0-3.3 2.7-6 6-6Z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="token token--muted" data-pos="120" title="Document">
          <!-- Document icon -->
          <svg viewBox="0 0 24 24" fill="none"><path d="M14 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8l-5-5Z" stroke-width="1.8" stroke-linejoin="round"/><path d="M14 3v5h5" stroke-width="1.8" stroke-linecap="round"/></svg>
        </div>
        <div class="token token--brand2" data-pos="240" title="Spark">
          <!-- Spark icon -->
          <svg viewBox="0 0 24 24" fill="none"><path d="M12 2v6M12 16v6M22 12h-6M8 12H2M18.4 5.6 14 10M10 14 5.6 18.4M18.4 18.4 14 14M10 10 5.6 5.6" stroke-width="1.8" stroke-linecap="round"/></svg>
        </div>
      </div>

      <!-- Outer orbit -->
      <div class="orbit orbit--outer" aria-hidden="true">
        <div class="ring"></div>
        <!-- tokens @ 60/180/300 deg -->
        <div class="token token--muted" data-pos="60" title="Chat">
          <!-- Chat icon -->
          <svg viewBox="0 0 24 24" fill="none"><path d="M21 12a7.5 7.5 0 0 1-10.6 6.9L3 21l2.1-5.3A7.5 7.5 0 1 1 21 12Z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="token token--brand2" data-pos="180" title="Flow">
          <!-- Flow / arrows -->
          <svg viewBox="0 0 24 24" fill="none"><path d="M5 8h6a4 4 0 0 1 4 4v4" stroke-width="1.8" stroke-linecap="round"/><path d="M9 4l-4 4 4 4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 16l4 4 4-4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="token token--brand" data-pos="300" title="Insights">
          <!-- Chart icon -->
          <svg viewBox="0 0 24 24" fill="none"><path d="M3 21h18M6 17v-6M12 17V7M18 17v-9" stroke-width="1.8" stroke-linecap="round"/></svg>
        </div>
      </div>

      <!-- Central brain/head -->
      <svg class="brain" viewBox="0 0 200 200" aria-labelledby="loaderTitle">
        <title id="loaderTitle">Initializing Think Space</title>
        <!-- head outline -->
        <path d="M70 90c0-24 18-42 40-42 20 0 38 14 42 33 16 3 28 17 28 34 0 19-15 35-34 35h-6c-6 0-10 4-10 10v10H92v-16c0-4-2-8-6-10-10-6-16-17-16-30 0-4 .6-8 1.8-11" opacity=".9"/>
        <!-- brain lobes (stylized) -->
        <path class="accent" d="M88 84c6-10 20-12 28-4M84 102c8-10 24-10 32 0M96 120c8 6 20 6 28-1" />
        <path class="accent2" d="M130 86c10 2 17 12 16 22M124 106c8 1 14 8 14 16" />
        <!-- nodes -->
        <circle cx="88" cy="84" r="3.2" />
        <circle cx="116" cy="80" r="3.2" />
        <circle cx="100" cy="120" r="3.2" />
        <circle cx="140" cy="108" r="3.2" />
      </svg>

      <!-- status text -->
      <div class="status" aria-live="polite">
        <span>Initializing Think Space</span>
        <span class="dots" aria-hidden="true"><i></i><i></i><i></i></span>
      </div>
    </div>
  </section>

<script>
  // Public API to show/hide the loader
  function showThinkSpaceLoader(statusText){
    const el = document.getElementById('thinkspaceLoader');
    const status = el.querySelector('.status span');
    if (statusText) status.textContent = statusText;
    el.classList.add('is-visible');
    // trap focus for a11y
    el.setAttribute('tabindex','-1');
    el.focus({preventScroll:true});
    document.body.style.overflow = 'hidden';
  }

  function hideThinkSpaceLoader(){
    const el = document.getElementById('thinkspaceLoader');
    el.classList.remove('is-visible');
    document.body.style.overflow = '';
  }

  // DEMO wire-up for the landing page "Proceed" button
  const proceed = document.getElementById('proceedBtn');
  proceed.addEventListener('click', async () => {
    showThinkSpaceLoader('Booting idea engine');
    // Simulate your app initialization. Replace this with your real promise.
    await new Promise(r => setTimeout(r, 2200));
    hideThinkSpaceLoader();
    // Continue navigation or reveal next view...
  });

  // Optional: update status in stages (example)
  // setTimeout(()=> showThinkSpaceLoader('Syncing spaces'), 500);
  // setTimeout(()=> showThinkSpaceLoader('Preparing canvases'), 1000);

  // Export to window if you want to call from elsewhere
  window.showThinkSpaceLoader = showThinkSpaceLoader;
  window.hideThinkSpaceLoader = hideThinkSpaceLoader;
</script>
</body>
</html>
